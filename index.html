<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Math Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>10 Sec Math Game</h2>
          <h3 id="time-left">10</h3>
          <p>second left</p>
          <h1 id="equation"></h1>
          <input id="user-input" type="number"/>
          <label for="number-range">Number Range:</label>
          <input id="number-range" type="number" min="1" max="50" value="10"/>
          <button id="update-range-btn">Update Range</button>
          <h4>Score: <span id="score"></span></h4>
          <h5>high score: <span id="high-score"></span></h5>
        </div>
      </div>
    </div>
  </body>
</html>
